<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="card-dialog/card-dialog.css" />
    <script
      src="https://kit.fontawesome.com/2adfb96d3c.js"
      crossorigin="anonymous"
    ></script>
    <title>My learning plan</title>
  </head>
  <body>
    <div class="board-box">
      <card-dialog></card-dialog>
      <div class="column">
        <div class="title-column">
          <input
            class="column-title"
            type="text"
            placeholder="Введите название"
            name="title_column"
          />
          <a href="#" class="add-column"></a>
        </div>
        <div class="placeholder">
          <div class="card-column" draggable="true">
            <div class="card-title">text</div>
            <div class="card-footer">
              <div class="card-description">
                <i class="fa-solid fa-align-justify icon-description-modal"></i>
                <div class="textarea-description"></div>
              </div>
              <div class="block-list">
                <i class="fa-regular fa-square-check icon-list-modal"></i>
                <div class="card-list"></div>
              </div>
            </div>
          </div>
        </div>
        <a href="#" class="add-card">Добавить карточку</a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
