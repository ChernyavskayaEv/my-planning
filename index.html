<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2adfb96d3c.js"
      crossorigin="anonymous"
    ></script>
    <title>My learning plan</title>
  </head>
  <body>
    <div class="board-box blur">
      <div class="column">
        <div class="title-column">Изучить</div>
        <div class="placeholder">
          <div class="card" draggable="true">
            text text text text text text text text text text text
          </div>
          <div class="card" draggable="true">text</div>
        </div>
        <a href="#" class="add-card">Добавить карточку</a>
      </div>
      <div class="column">
        <div class="title-column">В работе</div>
        <div class="placeholder">
          <div class="card" draggable="true">text</div>
        </div>
        <a href="#" class="add-card">Добавить карточку</a>
      </div>
      <div class="column">
        <div class="title-column">Изучено</div>
        <div class="placeholder"></div>
        <a href="#" class="add-card">Добавить карточку</a>
      </div>
    </div>
    <div class="card-modal">
      <i class="fa-solid fa-xmark close-icon"></i>
      <div class="block-title">
        <i class="fa-regular fa-credit-card"></i>
        <div class="card-field-title">
          <input
            class="card-title"
            type="text"
            placeholder="Введите название карточки"
            name="title"
          />
        </div>
      </div>
      <div class="block-description">
        <i class="fa-solid fa-align-justify icon-description-modal opacity"></i>
        <div class="add-description">Добавить описание</div>
        <div class="card-description hide">
          <div class="description">Описание:</div>
          <textarea
            class="textarea-description"
            placeholder="Добавьте описание"
            name="description"
          ></textarea>
        </div>
      </div>

      <div class="block-list">
        <i class="fa-regular fa-square-check icon-list-modal opacity"></i>
        <div class="add-list">Добавить чек-лист</div>
        <div class="card-list hide">
          <input
            class="list-title"
            type="text"
            placeholder="Введите название чек-листа"
            name="list"
          />
          <div class="progress-bar hide">
            <div class="scale">
              <div class="full-scale"></div>
            </div>
            <div class="percents">75%</div>
          </div>
          <a href="#" class="add-list-item">Добавить пункт</a>
        </div>
      </div>
      <div class="block-button">
        <button class="save-button" type="button">Сохранить</button>
      </div>
    </div>
    <div class="clarification-block hide">
      Сохранить изменения?
      <div class="block-button">
        <button class="button-yes" type="button">Да</button>
        <button class="button-no" type="button">Отмена</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
