<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="card-dialog/card-dialog.css" />
    <link rel="stylesheet" href="card-column/card-column.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2adfb96d3c.js"
      crossorigin="anonymous"
    ></script>
    <title>My planning</title>
  </head>
  <body>
    <div class="container">
      <div class="board-collection">
        <p class="add-board">Добавить доску</p>
      </div>

      <board-dialog></board-dialog>
      <column-dialog></column-dialog>
      <!-- <card-dialog></card-dialog> -->
      <div class="question-block hide">
        <p class="question-board hide">
          Доска содержит колонки. Удалить вместе с колонками?
        </p>
        <p class="question-column hide">
          Колонка содержит карточки. Удалить вместе с карточками?
        </p>
        <p class="question-card hide">Вы уверены?</p>
        <div class="block-button">
          <button class="yes" type="button">Да</button>
          <button class="no" type="button">Отмена</button>
        </div>
      </div>
    </div>
    <script src="board-dialog/board-dialog.js"></script>
    <script src="column-dialog/column-dialog.js"></script>
    <script src="card-column/card-column.js"></script>
    <script src="card-dialog/card-dialog.js"></script>
    <script src="app.js"></script>
  </body>
</html>
